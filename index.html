<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2|ArhamSoft</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawsome-4.7.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <wrapper>
        <main id="main">

            <div class="container">
                <div class="row justify-content-lg-center bg-grey">
                  <div class="col-sm-10 col-md-7">
                    <div class="grid">
                        <div class="bg">
                            <input type="text" placeholder="Add..." name="text" id="text" />
                            <input type="hidden" id="saveIndex" style="display: none;" />
                            <button  class="btn btn-danger" id="add-task-btn">Add To DO</button>
                            <button style="display: none;" class="btn btn-success" id="save-todo-btn">Edit Todo</button>
                        </div>
                        <div class="bg" id="listBox">
                        </div>
                        
                    </div>
                  </div>
                </div>
            </div>        
        <!-- Modal -->
        <div class="modal fade" id="delete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please first Confirm</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Are You Sure To delete 
                </div>
                <div class="modal-footer">
                <button type="button" name="cancel" class="btn btn-success" data-bs-dismiss="modal" value="0">Cansel</button>
                <button type="button" name="del" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteTodo()">Click To delete</button>
                </div>
            </div>
            </div>
        </div>
        <!-- ///// -->
        </main>
    </wrapper>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
